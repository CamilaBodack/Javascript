<!DOCTYPE html>
<html lang="pt" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Fantasminhas camaradas</title>
		<style>
			.mostrarFantasma{
				display: none;
			img {
				vertical-align: middle;}
			}
			.container-fantasminhas {
  				max-width: 1000px;
  				position: relative;
  				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="container-fantasminhas">
			<div class="mostrarFantasma">
				<img src="https://cdn3.iconfinder.com/data/icons/sweet-halloween/512/Sweet_Halloween_Ghost-512.png"
				alt="fantasma roxo fofo" width=250 height=250 />
			</div>
			<div class="mostrarFantasma">
				<img src="https://i7.pngguru.com/preview/622/844/978/ghost-icon-cute-ghost-lines.jpg"
				alt="fantasma correndo" width=250 height=250 />
			</div>
			<div class="mostrarFantasma">
				<img src="http://pixelartmaker.com/art/5d82714d02af0d6.png" alt="fantasma com coração"
				width=250 height=250 />
			</div>
		</div>
		<script>
			var slideIndex = 0
			mostrarSlides();
			function mostrarSlides() {

  				const slides = document.getElementsByClassName("mostrarFantasma")
  				for(let i = 0; i < slides.length; i++){
    				slides[i].style.display = "none"
				}
				slideIndex++
  				if(slideIndex > slides.length){
					slideIndex = 1
				}
  				slides[slideIndex-1].style.display = "block";
  				setTimeout(mostrarSlides, 2000) // Change image every 2 seconds
				}
		</script>
	</body>
</html>
