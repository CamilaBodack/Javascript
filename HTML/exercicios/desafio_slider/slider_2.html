<!DOCTYPE html>
<html lang="pt" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>The Ghost Goes To The Castle</title>
		<style>
			#ghost
			{
				position: absolute;
			}
			.container-scenario{
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="container-scenario">
			<p><button onclick="moveGhost()">Click Me</button></p>
			<div id ="ghost">
				<img src="http://pixelartmaker.com/art/fa2761f4d243cd0.png"
				alt="ghost pixel art" />
			</div>
		</div>
		<script>
			function moveGhost()
			{
				let ghost =  document.getElementById("ghost")
				let position = 0
				let id = setInterval(frame, 5)
			function frame()
			{
				if(position == 350){
					clearInterval(id)
				}else{
					position++
					ghost.style.top =  position + "px"
					ghost.style.left = position + "px"
					}
				}
			}
		</script>
	</body>
</html>
