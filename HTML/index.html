<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="http-equiv=X-UA-Compatible" content="firefox">
		<title>Exercicio HTML</title>
	</head>
	<body>
		<header>
			Exercicio HTML
		</header>
		<nav>
			<a href="exercicios/teste.html"> Teste - 00  </a> |
			<a href="exercicios/texto_01.html"> Texto - 01  </a> |
			<a href="exercicios/texto_02.html"> Texto - 02 </a> |
			<a href="exercicios/listas.html"> Listas - 03 </a> |
			<a href="exercicios/lista_aninhada.html"> Listas aninhadas - 04 </a>
		</nav>
		<section id="conteudo"></section>
		<footer>
			<br>
			Pagina feita por Cl√≥vis the One Eye Pirate Cat
		</footer>
		<script>
				document.querySelectorAll('a').forEach(link =>
				{
				const conteudo = document.getElementById('conteudo')
				link.onclick = function(evento){
				evento.preventDefault()
				fetch(link.href)
				.then(resp => resp.text())
				.then(html => conteudo.innerHTML = html)
				}
			})
		</script>
	</body>
</html>
