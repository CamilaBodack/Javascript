<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div><!--onclick event navegarEm5s-->
        <a href="https://google.com.br" onclick="navegarEm5s(event)">Google</a>
    </div>
    <script>
        function navegarEm5s(clique){
			clique.preventDefault()
			console.log("Saindo em 5 segundos...")
			setTimeout(() => {
				const link = clique.target
				window.location.href = link.href
			}, 5000)
		}
		/* Outra maneira Ã© : */
		const a = document.querySelector('a')
		a.onclick = navegarEm5s
    </script>
</body>
