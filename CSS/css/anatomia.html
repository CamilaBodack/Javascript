<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector{
			color: #222;
			font-size: 55px;
			text-align: center;
			/* multiplos valores */
			border: dashed 5px navy;
			font-family: Helvetica, sans-serif;
			/*funcoes*/
			width: calc(100% - 100px);
			background-color: rgb(34, 133, 189);
		}
		/*usando uma pseudo classe*/
		.selector:hover {
			background-color: orangered;
			}
		/*usando um pseudo elemento*/
		.selector::first-letter{
			font-size: 75px;
			font-weight: bold;
		}
    </style>

</head>

<body>
    <div class="selector">Conte√∫do</div>
</body>

</html>
