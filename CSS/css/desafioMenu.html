<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body{
			background-color: rgb(161, 161, 161);
		}
		header{
			display: flex;
		}
		.cabecalho{
			display: inline-block;
			background-color: rgb(61, 70, 71);
			position: sticky;
			border-bottom: solid 5px rgb(42, 167, 180);
			align-items: center;
			margin: 0px;
			padding: 0px;
		}
		.logo{
			display: inline-block;
		}
		.menu{
			display: inline;
			position: relative;
		}
		ul, li{
			display: inline;
			font-size: 16px;
			font-weight: bold;
			padding: 15px;
		}
		a{
			color: rgb(255, 255, 255);
			text-decoration: none;
			text-align: right;
		}
		.autenticacao{
			display: inline-block;
			text-align: right;
			padding: 10px;
			font-weight: bold;
			margin-left: 500px;
		}
		.botao{
			display: inline-block;
			text-align: right;
			font-weight: bold;
			padding: 10px;
			border-radius: 20px;
			background-color: rgb(218, 11, 36);
			margin-left: 5px;

		}
		@media(max-width: 600px){
			.menu-toggle{
				display: inline;
			}
		}
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        // ...
    </script>
</body>

</html>
